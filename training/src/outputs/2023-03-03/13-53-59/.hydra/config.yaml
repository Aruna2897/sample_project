process:
  target: LeaveOrNot
  features:
  - City
  - PaymentTier
  - Age
  - EverBenched
  - ExperienceInCurrentDomain
model:
  max_depth:
    low: 3
    high: 18
    q: 1
  gamma:
    low: 1
    high: 9
  reg_alpha:
    low: 40
    high: 180
    q: 1
  reg_lambda:
    low: 0
    high: 1
  colsample_bytree:
    low: 0.5
    high: 1
  min_child_weight:
    low: 0
    high: 10
    q: 1
  n_estimators: 180
  seed: 0
  use_label_encoder: false
  objective: binary:logistic
  eval_metric: auc
  early_stopping_rounds: 10
  dir: models
  name: xgboost
  path: ${model.dir}/${model.name}
raw:
  path: data/raw/Employee.csv
processed:
  dir: data/processed
  X_train:
    name: X_train.csv
    path: ${processed.dir}/${processed.X_train.name}
  X_test:
    name: X_test.csv
    path: ${processed.dir}/${processed.X_test.name}
  y_train:
    name: y_train.csv
    path: ${processed.dir}/${processed.y_train.name}
  y_test:
    name: y_test.csv
    path: ${processed.dir}/${processed.y_test.name}
final:
  dir: data/final
  name: final.csv
  path: ${final.dir}/${final.name}
